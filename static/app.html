<!doctype html>
<html ng-app="snaxstaxApp">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <!--   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> -->
  
  <script src="js/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <title> Snax </title>
</head>
<body ng-controller="mainAppController">

  <!-- top of page/navbar -->
  <nav>
    <div class="nav-wrapper black-body">
      <a href="#" class="brand-logo spacing-left-10">Snax</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down spacing-right-10 amber-text text-lighten-4">
        
        <li>Logged in as Mark Otto</li>
      </ul>
    </div>
  </nav>
  

          
  <!-- Content -->
  <div class="container row content">

        <div class="col s4">
            <div class="inside vert-space">
                <a class="waves-effect waves-light btn-large black">Button</a>
            </div>
            <div class="inside  vert-space">
                <a class="waves-effect waves-light btn-large black">Button</a>
            </div>
            <div class="inside vert-space">
                <a class="waves-effect waves-light btn-large black">Button</a>                
            </div>
        </div>

        <!-- -->
        <div class="col s4">
            <div class="inside votebox">
                <div ng-repeat="place in places"> 
                  <label >{{place}}</label>
                  <input type="checkbox" />
                </div>
            </div>
        </div>

        <div class="col s4">
            Vote Weights:
            <div class="inside" ng-repeat="person in people">
              {{person.name}}
              {{person.weight}}
            </div>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            
        </div>
      </div>


  </div>
  


  <script src="/start.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  
</body>
</html>
